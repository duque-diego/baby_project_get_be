<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
      <span>Painel Administrativo - Promo Fraldas</span>
      <!-- <button mat-button>About</button>
      <button mat-button>Contact</button> -->
    </mat-toolbar-row>
  </mat-toolbar>
   
  
  <mat-card class="card-size">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
          <form class="login-container">
              <mat-form-field class="example-full-width">
                <input name="nomeUsuario" matInput placeholder="Nome de usuÃ¡rio" [(ngModel)]="nomeUsuario">
              </mat-form-field>
             
              <mat-form-field class="example-full-width">
                <input name="senha" type="password" matInput placeholder="Senha" [(ngModel)]="senha">
              </mat-form-field>
              <button mat-raised-button color="primary" (click)="doLogin()">Login</button>
            </form>
      </mat-card-content>
  
  </mat-card>
