<app-toolbar></app-toolbar>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="packageValue">
    <th mat-header-cell *matHeaderCellDef> Valor do Pacote</th>
    <td mat-cell *matCellDef="let element"> {{element.valorPacote}} </td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>

  <ng-container matColumnDef="unitValue">
    <th mat-header-cell *matHeaderCellDef> Valor Unit√°rio </th>
    <td mat-cell *matCellDef="let element"> {{element.valorUnidade}} </td>
  </ng-container>

  <ng-container  matColumnDef="cupom">
    <th mat-header-cell *matHeaderCellDef> Cupom </th>
    <td mat-cell  *matCellDef="let element"> {{element.cupom}} </td>
  </ng-container>

  <ng-container  matColumnDef="desconto">
    <th mat-header-cell *matHeaderCellDef> Desconto </th>
    <td mat-cell  *matCellDef="let element"> {{element.discount}} </td>
  </ng-container>

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
    <td mat-cell *matCellDef="let element"> {{element.modelo.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="sizeId">
    <th mat-header-cell *matHeaderCellDef>Tamanho </th>
    <td mat-cell *matCellDef="let element"> {{element.tamanho.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="storeId">
    <th mat-header-cell *matHeaderCellDef> Loja </th>
    <td mat-cell *matCellDef="let element"> {{element.loja.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element"> <button (click)="editar(element.id)">Editar</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
